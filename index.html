<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Between Two Places Calculation</title>
    <link rel="stylesheet" href="./Content/bootstrap.mini.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="jumbotron">
        <div class="container-fluid">
            <h1>Find The Distance Between Two Places</h1>
            <p>This App Will Help You Calculate Your Traveling Distance</p>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="from" class="col-xs-2 control-label">
                        <i class="far fa-dot-circle"></i>
                    </label>
                    <div class="col-xs-4">
                        <input type="text" id="from" placeholder="Origin" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="to" class="col-xs-2 control-label">
                        <i class="far fa-map-marker-alt"></i>
                    </label>
                    <div class="col-xs-4">
                        <input type="text" id="to" placeholder="Destination" class="form-control">
                    </div>
                </div>
            </form>
            <div class="col-xs-offset-2 col-xs-10">
                <button class="btn btn-info btn-lg" onclick="calcRoute()">
                    <i class="fas fa-directions"></i>
                </button>
            </div>
        </div>
        <div class="container-fluid">
            <div id="googleMap"></div>
            <div id="output"></div>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUh_cxArNdSRXpma762LaH4Uh94Jhw9Uk&libraries=places"></script>
    <script src="./script.js"></script>
</body>
</html>
